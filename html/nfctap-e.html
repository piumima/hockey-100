<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>100 Years of Hockey</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<img class="title" src="Images/title.png" />

				<img class="mLogo" src="Images/mLogo.png" />	  	
	    	</div>
	    </div>
	</nav>


	<div class="touch">
	<svg height="1000" width="1000">
		<circle cx="0" cy="0" r="80" stroke="#0c4d60" stroke-width="3" fill="none" transform="translate(150 150)">
			<animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
			<animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to=".8 .8" begin="0s" dur="2s" repeatCount="indefinite" />
		</circle>
		<circle cx="0" cy="0" r="100" stroke="#0c4d60" stroke-width="3" fill="none" transform="translate(150 150)">
			<animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
			<animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to="1 1" begin="0s" dur="2s" repeatCount="indefinite" />
		</circle>
	    <circle cx="0" cy="0" r="40" stroke="#0c4d60" stroke-width="3" fill="#0c4d60" transform="translate(150 150)">
			<animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
			<animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to=".6 .6" begin="0s" dur="2s" repeatCount="indefinite" />
	    </circle>
	</svg>
	</div> 

  </body>

  <script src="/Hockey-100/js/index.js"></script>

</html>
